<body>


    <!-- // this is my second page navbar -->
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather APP</a>

            <form class="d-flex" role="search">
                <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit" id="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>

    <div class="contaier">
        <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span
                                        id="temp2"></span>&#8451</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">

                                <li>Temperature is <span id="temp"></span></li>
                                <li>Max Temperature is<span id="max_temp"></span></li>
                                <li>Min Temperature is<span id="min_temp"></span></li>


                            </ul>
                            <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Humidity Information</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span
                                        id="humidity2"></span>%</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Humidity is <span id="humidity"></span></li>
                                <li>Sunrise is <span id="sunrise"></span></li>
                                <li>Sunset is<span id="sunset"></span></li>
                            </ul>
                            <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm ">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Cloud Information</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span
                                        id="wind_spee2"></span>Km/h</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Cloud Pct is <span id="cloud_pct"></span></li>
                                <li>Fells like <span id="feels_lik"></span></li>

                                <li>Wind Speed <span id="wind_spee"></span></li>

                            </ul>
                            <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
                        </div>
                    </div>
                </div>
            </div>
